---
layout: default
---
{% include header.html %}

<main class="post_content">
  <article class="post">
    <header>
      <div class="post_image">
        <img src={{ "/assets/img/" | prepend: site.baseurl | append : page.img}} alt="{{page.title}}">
      </div>
      <div class="post_description">
	    <a href="{{site.baseurl}}/countries/{{page.categories}}"><p class="post_meta">{{page.country}}</p></a>
        <h1 class="post_title">{{page.title}}</h1>
      </div>
    </header> <!-- End Header -->

    <div class="entry_content">
      {{page.content | markdownify}}
    </div>
    <div class="backlinks">
      <a href="{{ site.baseurl }}/">Terug naar hoofdpagina</a>-<a href="{{ site.baseurl }}/countries/{{ page.categories }}">Terug naar {{ page.country }} pagina</a>
    </div>
  </article> <!-- End Section Post -->

  {% include author.html %}

</main> <!-- End Section Post Content -->

{% include footer.html %}
