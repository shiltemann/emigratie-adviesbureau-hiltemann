about-author: Paul Hiltemann is een van de meest ervaren emigratie consulenten van Nederland. Hij heeft jarenlang gewerkt als immigratie specialist op de Canadese Ambassade in Den Haag en heeft daarna in 1997 Emigratie Adviesbureau Hiltemann (EAH) opgericht. Als consulent heeft hij altijd contact gehouden met de diverse federale en provinciale instanties die het immigratie beleid van Canada bepalen en uitvoeren. Ook is hij helemaal thuis bij het Australische Department of Immigration and Border Protection (DIBP) en heeft hij een speciale relatie met de staat Tasmania en het Australian Capital Territory.
