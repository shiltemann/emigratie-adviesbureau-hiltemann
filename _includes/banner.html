<!--<section id="banner">-->

    <!-- carousel -->
    <section id="banner" class="carousel slide carousel-fade" style=" position: 50% 50%" data-ride="carousel">

      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#banner" data-slide-to="0" class="active"></li>
        <li data-target="#banner" data-slide-to="1"></li>
        <li data-target="#banner" data-slide-to="2"></li>
        <li data-target="#banner" data-slide-to="3"></li>
        <li data-target="#banner" data-slide-to="4"></li>
        <li data-target="#banner" data-slide-to="5"></li>
        <li data-target="#banner" data-slide-to="6"></li>
        <li data-target="#banner" data-slide-to="7"></li>
      </ul>

      <!-- The slideshow -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{{ site.baseurl }}/assets/img/banner/banner1.jpg" alt="maple leaf"/>
        </div>
        <div class="carousel-item">
          <img src="{{ site.baseurl }}/assets/img/banner/AustraliaSydneySkyline_scaled2.jpg" alt="Sydney skyline"/>
        </div>
        <div class="carousel-item">
          <img src="{{ site.baseurl }}/assets/img/banner/CanadaNaturebanner_scaled.jpg" alt="Chicago"/>
        </div>
        <div class="carousel-item">
          <img src="{{ site.baseurl }}/assets/img/banner/CanadaTorontoSkyline3_scaled.jpg" alt="Toronto skyline"/>
        </div>
        <div class="carousel-item">
          <img src="{{ site.baseurl }}/assets/img/banner/NZMilfordSound3.jpg" alt="Milford Sound"/>
        </div>
        <div class="carousel-item">
          <img src="{{ site.baseurl }}/assets/img/banner/USGoldenGateBridge.jpg" alt="Golden Gate Bridge"/>
        </div>
        <div class="carousel-item">
          <img src="{{ site.baseurl }}/assets/img/banner/ChinaShanghaiBanner2.jpg" alt="Shanghai"/>
        </div>
        <div class="carousel-item">
          <img src="{{ site.baseurl }}/assets/img/banner/AustraliaNaturebanner.jpg" alt="Australian Nature"/>
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#banner" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#banner" role="button" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>

    <!--</div>-->
    <div class="wrapper">
    <div class="content" style="position:absolute; top:5px; z-index:999;">
      <h1 class="title">{% if site.banner-title %}{{ site.banner-title }}{% else %}Emigratie Adviesbureau Hiltemann</br>
        <p>Thuis in het buitenland</p>{% endif %}</h1>

    </div>
  </div>
</section> <!-- End Section Banner -->
